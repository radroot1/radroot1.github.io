<script src="./scripts/jquery-2.2.2.min.js"></script>
<script src="./scripts/pasterScript.js"></script>
<html lang="en">
<head>
    <title>Texthooker</title>
    <style type="text/css">

        body {
            background-color: #202020;
            color: #BCBCBC;
        }

        .container {
            position: fixed;
            top: 3px;
            right: 5px;
            display: inline-block;
        }

        #counter {
            background-color: rgba(25, 25, 25, 0.8);
            color: #9d9d9d;
            font-size: .4em;
            line-height: 100%;
            float: left;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #remove_button {
            background-color: rgba(25, 25, 25, 0.8);
            color: #9d9d9d;
            font-size: .4em;
            line-height: 100%;
            float: right;
            margin-right: 10px;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 5px;
            padding-bottom: 5px;
            cursor: pointer;
            cursor: hand;
        }

    </style>
</head>
<body>


<div class="container">
    <div id="remove_button" title="Remove last line">x</div>
    <div id="counter" title="No. of characters / No. of lines">0 / 0</div>
</div>
<div id="elements" ></div>
</body>
</html>
