<script src="./scripts/pasterScript.js"></script>
<html lang="en">
<head>
    <title>Texthooker</title>
    <style type="text/css">

        body {
            background-color: #000000;
            color: #BCBCBC;
        }

        body::-webkit-scrollbar {
            background: #2f2f31;
        }

        body::-webkit-scrollbar:horizontal {
            height: 12px;
        }

        body::-webkit-scrollbar:vertical {
            width: 12px;
        }

        body::-webkit-scrollbar-thumb {
            background: #656565;
            border-radius: 8px;
        }

        body::-webkit-scrollbar-thumb:horizontal {
            min-width: 50px;
        }

        body::-webkit-scrollbar-thumb:vertical {
            min-height: 50px;
        }

        .container {
            position: fixed;
            top: 3px;
            right: 5px;
            display: inline-block;
        }

        #counter {
            background-color: rgba(25, 25, 25, 0.8);
            color: #9d9d9d;
            font-size: .4em;
            line-height: 100%;
            float: left;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #remove_button {
            background-color: rgba(25, 25, 25, 0.8);
            color: #9d9d9d;
            font-size: .4em;
            line-height: 100%;
            float: right;
            margin-right: 10px;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 5px;
            padding-bottom: 5px;
            cursor: pointer;
            cursor: hand;
        }

        #web_button {
            background-color: rgba(25, 25, 25, 0.8);
            color: #9d9d9d;
            font-size: .4em;
            line-height: 100%;
            float: right;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 5px;
            padding-bottom: 5px;
            cursor: pointer;
            cursor: hand;
        }


        #elements {
            padding-top: 10px;
        }
    </style>
</head>
<body>


<div class="container">
    <div id="remove_button" title="Remove last line">x</div>
    <div id="web_button" title="switch">web</div>
    <div id="counter" title="No. of characters / No. of lines">0 / 0</div>
</div>
<div id="elements" ></div>
</body>
</html>
